<custom-style>
    <style is="custom-style">
        html {

            /* APPLICATION BASE FONT FAMILY */
            @apply --paper-font-common-base;

            /* YOU CAN OVERRIDE THIS MIXIN TO USE NEW FONT FAMILY*/
            /* --paper-font-common-base: {
                font-family: Arial, Helvetica, sans-serif;
            }
            ; */
            /* APPLICATION BASE FONT SIZE */
            @apply --paper-font-body2;
            /* 14PX / 500 */
            @apply --paper-font-body1;
            /* 14PX / 400 *



            /* PROJECT COLOR VARIABLES */
            --primary-text-color: #2f2f2f;
            --primary-background-color: gray;
            --secondary-text-color: blue;
            --disabled-text-color: lightgrey;
            --error-color: darkred;



            /* COMPONENT PAPER CARD VARIABLES*/
            --paper-card-background-color: #FFF;
            --paper-card-header-color: green;
            --paper-card-header: {
                /* MIXIN */
            }
            ;
            --paper-card-content: {
                /* MIXIN */
            }
            ;
            --paper-card: {
                display: block;
                margin-bottom: 30px;
            }
            ;



            /* COMPONENT BUTTON VARIABLES*/
            --paper-button-ink-color: black;
            --paper-button: {
                /* MIXIN */
                background-color: purple;
                color: #fff;
            }
            ;
            --paper-button-disabled: {
                /* MIXIN */
            }
            ;



            /* COMPONENT SPINNER VARIABLES*/
            --paper-spinner-stroke-width: 5px;

            /* COMPONENT LITE SPINNER VARIABLES*/
            --paper-spinner-color: green;
        }

        h1 {
            @apply --paper-font-headline;
        }

        h2 {
            @apply --paper-font-title;
        }

        h3 {
            @apply --paper-font-subhead;
        }

    </style>
</custom-style>
