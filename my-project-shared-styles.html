<dom-module id="my-shared-styles">
    <template>

                    --primary-text-color: rgba(0,0,0,.80);

                    --secondary-text-color: purple;
                    --disabled-text-color: lightgrey;

                    /* APPLICATION BASE FONT FAMILY AND COLOR*/

            ; */

                    @apply --paper-font-body1;
                    /* 14PX / 400 */

                    /* @apply --paper-font-body2; */
                    /* 14PX / 500 */

                    /*  PAPER CARD VARIABLES  */
                    --paper-card-background-color: #FFF;
                    --paper-card-header-color: green;
                    --paper-card-header: {
                        /* MIXIN */
                    }
                    ;

                    --paper-card-content: {
                        /* MIXIN */
                    }
                    ;

                        display: block;
                        margin-bottom: 30px;
                    }
                    ;

                    /*  BUTTON VARIABLES  */
                    --paper-button-ink-color: black;
                    --paper-button: {
                        /* MIXIN */

                        color: #fff;
                    }
                    ;

                    /*  OVERRIDE COMPONENT BUTTON VARIABLE  */
                    /* --my-button-ink-color: var(--paper-button-ink-color);

                    --paper-spinner-layer-4-color: black;
                    --paper-spinner-stroke-width: 2px;

                    /*  SPINNER LITE VARIABLES  */
                    --paper-spinner-color: green;

                    /*  IRON ICON VARIABLES */
                    --iron-icon: {

                    color: var(--secondary-text-color);
                }
                h1 {
                    @apply --paper-font-headline;
                }

                h2 {
                    @apply --paper-font-title;
                }

                h3 {
                    @apply --paper-font-subhead;
                }

                /* CUSTOM SPINNER SIZES */

                .spinner-large {
                    width: 50px;
                    height: 50px;
                }

                .spinner-medium {
                    width: 30px;
                    height: 30px;
                }

                .spinner-small {
                    width: 20px;
                    height: 20px;
                }
            </style>
    </template>
</dom-module>
