<custom-style>
    <style is="custom-style">
        html {

            /* APPLICATION BASE FONT FAMILY */
            @apply --paper-font-common-base;

            /* YOU CAN OVERRIDE THIS MIXIN TO USE NEW FONT FAMILY*/
            /* --paper-font-common-base: {
                font-family: Arial, Helvetica, sans-serif;
            }
            ; */
            /* APPLICATION BASE FONT SIZE */

            @apply --paper-font-body1;
            /* 14PX / 400 */

            /* @apply --paper-font-body2; */
            /* 14PX / 500 */

            



            /* PROJECT COLOR VARIABLES */
            --primary-text-color: #2f2f2f;
            --primary-background-color: gray;
            --secondary-text-color: blue;
            --disabled-text-color: lightgrey;
            --error-color: darkred;



            /* COMPONENT PAPER CARD VARIABLES*/
            --paper-card-background-color: #FFF;
            --paper-card-header-color: green;
            --paper-card-header: {
                /* MIXIN */
            }
            ;

            /* OVERRIDE COMPONENT STYLE VARIABLE */
            --my-component-card-bg-color: var(--paper-card-background-color);
            --my-component-card-header-color: var(--paper-card-header-color);

            --paper-card-content: {
                /* MIXIN */
            }
            ;
            --paper-card: {
                display: block;
                margin-bottom: 30px;
            }
            ;

            /* COMPONENT BUTTON VARIABLES*/
            --paper-button-ink-color: black;
            --paper-button: {
                /* MIXIN */
                background-color: purple;
                color: #fff;
            }
            ;
            --paper-button-disabled: {
                /* MIXIN */
            }
            ;



            /* COMPONENT SPINNER VARIABLES*/
            /* --paper-spinner-layer-1-color: ;
            --paper-spinner-layer-2-color: ;
            --paper-spinner-layer-3-color: ;
            --paper-spinner-layer-4-color: ; */

            --paper-spinner-stroke-width: 2px;

            /* COMPONENT LITE SPINNER VARIABLES*/
            --paper-spinner-color: green;


            /* IRON ICON */
            --iron-icon: { /* MIXIN */ };
            --iron-icon-width: 50px;
            --iron-icon-height: 50px;
            --iron-icon-fill-color: orange;
            --iron-icon-stroke-color: black;
        }

        /* h1 {

        }

            @apply --paper-font-subhead;
        } */


    </style>
</custom-style>
