<!-- INCLUDE MY PROJECT SHARED STYLE -->
<link rel="import" href="my-project-shared-styles.html">

<dom-module id="my-project">
  <template>
    <style is="custom-style" include="my-shared-styles">
      :host {
        display: block;

        /*  COMPONENT PAPER CARD VARIABLES  */
        --paper-card-background-color: var(--my-card-bg-color, #fffdc9);
        --paper-card-header-color: var(--my-card-header-color, red);
        --paper-card-header: {
          /* MIXIN */
        }
        ;

        /*  COMPONENT PAPER BUTTON VARIABLES  */
        --paper-button-ink-color: var(--my-button-ink-color, darkblue);
        --paper-button: {
          background-color: var(--my-button-bg-color, lightblue);
        }
        ;

        --my-custom-box-theme: {
          background-color: var(--my-custom-box-bg-color, green);
          border-radius: 4px;
          border: 1px solid var(--my-custom-box-border-color, red);
          padding: 10px;
          color: var(--my-custom-box-color, #fff);
          margin-bottom: 20px;
        }
        ;
      }

      .my-custom-box {
        @apply --my-custom-box-theme;
      }
    </style>

    <!-- CUSTOM HTML -->
    <div class="my-custom-box">
      <h1>My Custom box</h1>
      <p>Praragraph- Lorem ipsum dolor sit amet consectetur
      </p>
    </div>

    <!-- CARD 1 -->
    <paper-card heading="PAPER CARD HEADING">
      <div class="card-content">
        <h1>H1 heading</h1>

        <p>Applied
          <strong>--paper-font-headline</strong> mixin to H1</p>

        <h2>H2 heading</h2>
        <p>Applied
          <strong>--paper-font-title</strong> mixin to H2</p>

        <h3>H3 heading</h3>
        <p>Praragraph- Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi assumenda rem dicta fugiat quas quod
          tempore ab ipsa labore voluptatibus suscipit, animi molestias aliquid nam delectus nobis illo consequuntur? Porro!
        </p>

        <strong>Strong Text</strong>

        <a href="#">Link color</a>

        <h3>Spinner multi color</h3>
        <paper-spinner class="spinner-small" active></paper-spinner>

        <h3>Lite spinner single color - custom size</h3>
        <paper-spinner-lite class="spinner-large" active></paper-spinner-lite>

        <div>&nbsp;</div>
        <paper-button>button</paper-button>

        <h3>Iron icons</h3>
        <iron-icon icon="thumb-up"></iron-icon>
        <iron-icon icon="star"></iron-icon>

        <h3>Editor icons</h3>
        <iron-icon icon="editor:attach-file"></iron-icon>
        <iron-icon icon="editor:border-all"></iron-icon>

      </div>
    </paper-card>



  </template>

  <script>
    /**
     * `my-project`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyProject extends Polymer.Element {
      static get is() {
        return 'my-project';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-project'
          }
        };
      }
    }

    window.customElements.define(MyProject.is, MyProject);
  </script>
</dom-module>
