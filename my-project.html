<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">

<!-- INCLUDE MY PROJECT SHARED STYLE -->
<!-- <link rel="import" href="my-project-shared-styles.html"> -->

<dom-module id="my-project">
  <template>
    <style is="custom-style" include="my-shared-styles">
      :host {
        display: block;

        /*  COMPONENT PAPER CARD VARIABLES  */
        --paper-card-background-color: var(--my-project-card-bg-color);
        --paper-card-header-color: var(--my-project-card-header-color);
        --paper-card-header: {
          /* MIXIN */
        }
        ;

        /*  COMPONENT PAPER BUTTON VARIABLES  */
        --paper-button-ink-color: var(--my-project-button-ink-color);
        --paper-button: {
          background-color: var(--my-project-button-bg-color);
        }
        ;

        /* MY BOX MIXIN */
        --my-project-custom-box: {
          background-color: var(--my-project-custom-box-bg-color);
          border-radius: 4px;
          border: 1px solid var(--my-project-custom-box-border-color, lightblue);
          padding: 10px;
          color: var(--my-project-custom-box-color);
          margin-bottom: 20px;
        }
        ;
      }

      /* APPLY DEFINED MIXIN */

      .my-custom-box {
        @apply --my-project-custom-box;
      }
    </style>


    <div class="my-custom-box">
      <h1>H1 heading</h1>

      <p>Applied
        <strong>--paper-font-headline</strong> mixin to H1</p>

      <h2>H2 heading</h2>
      <p>Applied
        <strong>--paper-font-title</strong> mixin to H2</p>

      <h3>H3 heading</h3>
      <p>Praragraph- Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi assumenda rem dicta fugiat quas quod
        tempore ab ipsa labore voluptatibus suscipit, animi molestias aliquid nam delectus nobis illo consequuntur? Porro!
      </p>
    </div>

    <div class="my-custom-box">
      <strong>Strong Text</strong>

      <a href="#">Link color</a>

    </div>

    <div class="my-custom-box">

      <h3>Spinner multi color</h3>
      <paper-spinner class="spinner-small" active></paper-spinner>

      <h3>Lite spinner single color - custom size</h3>
      <paper-spinner-lite class="spinner-large" active></paper-spinner-lite>

    </div>

    <div class="my-custom-box">
      <paper-button raised>button</paper-button>

    </div>

    <div class="my-custom-box">
      <h3>Iron icons</h3>
      <iron-icon icon="thumb-up"></iron-icon>
      <iron-icon icon="star"></iron-icon>
    </div>

    <div class="my-custom-box">
      <h3>Editor icons</h3>
      <iron-icon icon="editor:attach-file"></iron-icon>
      <iron-icon icon="editor:border-all"></iron-icon>
    </div>




  </template>

  <script>
    /**
     * `my-project`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyProject extends Polymer.Element {
      static get is() {
        return 'my-project';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-project'
          }
        };
      }
    }

    window.customElements.define(MyProject.is, MyProject);
  </script>
</dom-module>
