<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">

<!-- INCLUDE MY PROJECT SHARED STYLE -->
<link rel="import" href="my-project-shared-styles.html">

<dom-module id="my-project">
  <template>
    <style is="custom-style" include="my-shared-styles">
      :host {
        display: block;

        /* ---// COMPONENT PAPER CARD VARIABLES ---// */
        --paper-card-background-color: var(--my-card-bg-color, #fffdc9);
        --paper-card-header-color: var(--my-card-header-color, red);
        --paper-card-header: {
          /* MIXIN */
        }
        ;

        /* ---// COMPONENT PAPER BUTTON VARIABLES ---// */
        --paper-button-ink-color: var(--my-button-ink-color, darkblue);
        --paper-button: {
            background-color: var(--my-button-bg-color, lightblue);
        };
      }
    </style>

    <h2>My project elements</h2>

    <!-- CARD 1 -->
    <paper-card heading="THIS IS CARD HEADING">
      <div class="card-content">
        <h1>H1 heading</h1>

        <h2>H2 heading</h2>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi assumenda rem dicta fugiat quas quod tempore ab ipsa labore
            voluptatibus suscipit, animi molestias aliquid nam delectus nobis illo consequuntur? Porro!
          </p>

        <h3>Spinner - multi color</h3>
        <paper-spinner class="spinner-small" active></paper-spinner>

        <h3>Lite spinner - single color</h3>
        <paper-spinner-lite class="spinner-large" active></paper-spinner-lite>


        <h3>Button</h3>
        <paper-button>button</paper-button>

        

        <h3>Iron icons</h3>
        <iron-icon icon="thumb-up"></iron-icon>
        <iron-icon icon="star"></iron-icon>

        <h3>Editor icons</h3>
        <iron-icon icon="editor:attach-file"></iron-icon>
        <iron-icon icon="editor:border-all"></iron-icon>
      </div>
    </paper-card>



  </template>

  <script>
    /**
     * `my-project`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyProject extends Polymer.Element {
      static get is() {
        return 'my-project';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-project'
          }
        };
      }
    }

    window.customElements.define(MyProject.is, MyProject);
  </script>
</dom-module>
